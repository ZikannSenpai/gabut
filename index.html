<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator WinRate</title>
    <link rel="stylesheet" href="kalku.css">
  </head>
  <body>
  <div class="profile">
    <img src="profile.png" alt="">
    <span class="logo-title">Zikann Senpai</span>
    </a>
  </div>
  
  <div class="calculator">
    <h3>Kalkulator WinRate Mobile Legends</h3>
    <input type="number" id="wrt" placeholder="Winrate Tujuan" class="input-id">
    <input type="number" id="tm" placeholder="Total Match" class="input-id">
    <input type="number" id="wrs" placeholder="Winrate Sekarang" class="input-id">
  
  <div class="buttons">
    <button onclick="calculate()">Hitung Hasil</button>
  </div>
  
  <div class="result" id="result">Hasil: -</div>
  </div>
  
  <h5 style="text-align: center;">Â©Zikann Senpai 2025 || All rights reseved.</h5>

  <script>
    function calculate() {
      const wrt = parseFloat(document.getElementById("wrt").value);
      const tm = parseFloat(document.getElementById("tm").value);
      const wrs = parseFloat(document.getElementById("wrs").value);
      const resultElement = document.getElementById("result");
      
      if (!isNaN(wrt) && !isNaN(tm) && !isNaN(wrs) && wrt < 100) {
        const result = ((wrt * tm) - (wrs * tm)) / (100 - wrt);
        resultElement.classList.remove('fade');
        void resultElement.offsetWidth;
        resultElement.textContent = "Hasil: Butuh " + Math.ceil(result) + " match kemenangan(Win Streak)";
        resultElement.classList.add('fade');
      } else {
        resultElement.textContent = "Input tidak valid!";
      }
    }
  </script>
</body>
</html>
